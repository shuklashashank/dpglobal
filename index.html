    <script>
  tailwind.config = {
    theme: {
      extend: {
        fontFamily: {
          sans: ['Inter', 'sans-serif'],
        },
        colors: {
          corporate: {
            900: '#0f172a',
            800: '#1e293b',
            blue: '#2563eb',
            gold: '#d97706',
          }
        },

        keyframes: {
          slideUp: {
            '0%': {
              transform: 'translateY(40px)',
              opacity: '0',
            },
            '100%': {
              transform: 'translateY(0)',
              opacity: '1',
            },
          },
          textInOut: {
            '0%': {
              opacity: '0',
              transform: 'translateY(30px)',
            },
            '20%': {
              opacity: '1',
              transform: 'translateY(0)',
            },
            '80%': {
              opacity: '1',
              transform: 'translateY(0)',
            },
            '100%': {
              opacity: '0',
              transform: 'translateY(-20px)',
            },
          },
        },

        animation: {
          slideUp: 'slideUp 1s ease-out forwards',
          slideUpDelay: 'slideUp 1s ease-out 0.3s forwards',
          textInOut: 'textInOut 4s ease-in-out infinite',
        },
    },
      },
  }
</script>
